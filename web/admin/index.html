<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Doc</title>
	<meta name="keywords" content="在线API文档 技术文档 数据字典 在线手册" />
	<meta name="description" content="在线API文档、技术文档工具。你可以使用doc来编写在线API文档、技术文档、数据字典、在线手册" />
  <script type="text/javascript">
    var Wwidth = window.innerWidth ;
    window.addEventListener('resize', function() {
      ///宽度变化大于50像素的时候刷新整个窗口以适应新宽度
      if ( Math.abs(Wwidth - window.innerWidth) > 50 ) {
          //如果不在编辑页面，则在窗口变化后刷新窗口以适应宽度
          if(window.location.href.indexOf("/edit") === -1){
            window.location.reload();
          }
      };

    });

    //挂在window下的全局配置
    window.DocConfig = {
      //"server":'http://localhost:8080/api/v1',
      "server": window.location.protocol +'//'+ window.location.host + window.location.pathname+ '../v1',
      //"lang" :'EN_US'
      "lang" :'ZH_CN'
  }
  </script>
  </head>
  <body class="grey-bg">
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div style="display:none">本网站基于开源版showdoc搭建，仅供私人使用。如需访问showdoc官网，请在搜索引擎里搜索showdoc字样或者直接访问showdoc.com.cn</div>
  </body>
</html>
